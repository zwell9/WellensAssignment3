<script id = "vertex-shader-1" type = "x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
uniform float uPosition1;

void
main()
{
    gl_Position.x = aPosition.x + uPosition1;
    gl_Position.y = aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id = "vertex-shader-2" type = "x-shader/x-vertex">
#version 300 es
    
in vec4 aPosition;
uniform float uPosition2;
    
void
main()
{
    gl_Position.x = aPosition.x + uPosition2;
    if(gl_Position.x == 1.0)
    {
        gl_Position.x = -1.0;
    }
    gl_Position.y = aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id = "fragment-shader-1" type = "x-shader/x-fragment">
#version 300 es
precision mediump float;

out vec4 fColor;

void
main()
{
    fColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script id = "fragment-shader-2" type = "x-shader/x-fragment">
#version 300 es
precision mediump float;
    
out vec4 fColor;
    
void
main()
{
    fColor = vec4(0.0, 1.0, 1.0, 1.0);
}
</script>
